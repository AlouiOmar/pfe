<div class="center">


  <dx-data-grid #clientGrid
                id="clientGrid"
                [dataSource]="dataSource"
                [remoteOperations]="false"
                [allowColumnReordering]="true"
                [rowAlternationEnabled]="true"
                [showBorders]="true"
                (onRowUpdated)="update($event)"
                (onRowInserted)="insert($event)"
                (onRowRemoved)="delete($event)"


  >
    <!-- (onRowRemoving)="delete($event)" -->
    <!-- (onRowUpdating)="update($event)" -->
    <!-- (onRowInserting)="insert($event)" -->

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
            [visible]="true"
            [highlightCaseSensitive]="true"
    ></dxo-search-panel>

    <dxo-editing
            mode="popup"
            [allowAdding]="false"
            [allowUpdating]="false"
            [allowDeleting]="false">
    </dxo-editing>
    <dxi-column dataField="id" dataType="number" caption="identifiant" [allowEditing]="false" [formItem]="{visible: false}"></dxi-column>
    <dxi-column dataField="nom" dataType="string"caption="nom"></dxi-column>
    <dxi-column dataField="prenom" dataType="string"caption="prenom"></dxi-column>
    <dxi-column dataField="email" dataType="string"caption="email"></dxi-column>
    <dxi-column dataField="cree" dataType="string"caption="date d'ajout"></dxi-column>
  </dx-data-grid>
</div>
